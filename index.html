<!DOCTYPE html>
<html>
<head>
<title>Ethan's Jackets</title>
<style>

body{
  background:#111;
  color:#e0e0e0;
  font-family:'Cascadia Code',monospace;
  text-align:center;
  margin:0;
  overflow-x:hidden;
}

h1{
  margin-top:40px;
  color:#4CAF50;
  font-size:clamp(28px, 4vw, 45px);
}

/* Layout */
.container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8vw;
  margin-top:8vh;
  flex-wrap:wrap;
}

/* Wrapper */
.jacket-wrapper{
  position:relative;
  width:min(40vw, 420px);
  aspect-ratio:1/1;
  cursor:pointer;
}

/* Rays */
.rays{
  position:absolute;
  inset:-30%;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,0.6) 0%,
      rgba(255,255,255,0.25) 15%,
      transparent 65%),
    repeating-conic-gradient(
      from 0deg,
      rgba(255,255,255,0.20) 0deg,
      rgba(255,255,255,0.12) 7deg,
      rgba(255,255,255,0.05) 14deg,
      transparent 20deg,
      transparent 30deg
    );
  filter:blur(45px);
  animation:spin 40s linear infinite;
  z-index:0;
  opacity:0.85;
}

/* Image */
.jacket-img{
  position:relative;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:2;
  transition:transform .4s ease, filter .4s ease;
}

.jacket-wrapper:hover .jacket-img{
  transform:scale(1.08);
  filter:drop-shadow(0 0 40px rgba(255,255,255,0.7));
}

/* Overlay Text */
.overlay-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  text-align:center;
  font-size:clamp(20px, 3vw, 46px);
  letter-spacing:clamp(6px, 0.6vw, 18px);
  white-space:nowrap;
  color:white;
  z-index:3;
  pointer-events:none;
  text-shadow:
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(255,255,255,0.4);
  animation:softFade 5s ease-in-out infinite;
}

/* Fade animation */
@keyframes softFade{
  0%   { opacity:0.25; }
  20% { opacity:0.5;}
  30% { opacity:0.7;}
  50%  { opacity:0.8; }
  70%  { opacity:0.20; }
  80%  { opacity:0.60; }
  100% { opacity:0.25; }
}

/* Ray spin */
@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

</style>
</head>

<body>

<h1>Ethan's Jackets</h1>

<div class="container">

  <!-- LIGHT -->
  <div class="jacket-wrapper"
       onclick="location.href='lightjacket.html'">
    <div class="rays"></div>
    <img src="lightjacket.png" class="jacket-img">
    <div class="overlay-text">"LIGHT"</div>
  </div>

  <!-- MOTOR -->
  <div class="jacket-wrapper"
       onclick="location.href='motorjacket.html'">
    <div class="rays"></div>
    <img src="motorjacket.png" class="jacket-img">
    <div class="overlay-text">"MOTOR"</div>
  </div>

</div>

</body>
</html>
